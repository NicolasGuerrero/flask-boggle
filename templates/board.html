{% extends 'base.html' %}

{% block title %} BOGGLE {% endblock %}

{% block board %} 
  {% for row in board_list %} 
    <tr> 
      {% for letter in row %}
        <td>{{letter}}</td>
      {% endfor %}
    </tr>
  {% endfor %}
  
{% endblock %}

{% block form %} 
  <form id="user-input">
    <input type="text" name="test_word" id="test-word">
    <button type ="submit">Submit</button>
  </form>
{% endblock %}
